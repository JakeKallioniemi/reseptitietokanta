{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Time (min)</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <td>
        <a href="{{ url_for('recipe_view', recipe_id=recipe.id) }}">
          {{ recipe.name }}
        </a>
      </td>
      <td>{{ recipe.duration }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
