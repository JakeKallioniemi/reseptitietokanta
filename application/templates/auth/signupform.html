{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_signup') }}">
	<div class="form-group">
		{{ form.username.label }}<br>
		{{ form.username }}
	</div>
	<div class="form-group">
		{{ form.password.label }}<br>
		{{ form.password }}
	</div>
	<div class="form-group">
		{{ form.confirm.label }}<br>
		{{ form.confirm }}
	</div>
	<button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
